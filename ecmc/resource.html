    <script>
            $(".sound").hide()
            $(".color_box").hide()
            $(".sound").hide()
            $(".settings").hide()
            $(".i01").hide()
        
        
            $(".qqmusic").hide()
            $(".p7").hide()
            $(".qqmusic").show(1000)
            $(".p7").show(1000)
        
            $(".sidebar").animate({
                    left: 0
                }, 400)
            $(".header").animate({
                    top: 0
                }, 550)
            $(".sidebar_hide_show").animate({
                    left: 0
                }, 400)
        
                $(".in_a").click(
                            function() {
                                $(".i01").stop()
                                $(".i01").show(800)
                            }
                        )
                $(".setting").click(
                    function() {
                        $(".settings").stop()
                        $(".settings").show(470)
                    }
                )
                $(".settings_win_off").click(
                    function() {
                        $(".settings").stop()
                        $(".settings").hide(470)
                    }
                )
                $(".sidebar_hide").click(
                    function() {
                        $(".sidebar").stop()
                        $(".sidebar").animate({
                            left:-50
                        },400)
                    }
                )
                $(".sidebar_show,.sidebar_hide_show").click(
                    function() {
                        $(".sidebar").stop()
                        $(".sidebar").animate({
                            left:0
                        },390)
                    }
                )
        $(".Xmusic_input").click(
                    function() {
                        $(".Xmusic").stop()
                        $(".Xmusic").animate({
                            left:44
                        },390)
                    }
                )
        $("#Xmusic_off").click(
                    function() {
                        $(".Xmusic").stop()
                        $(".Xmusic").animate({
                            left:-244
                        },390)
                    }
                )
